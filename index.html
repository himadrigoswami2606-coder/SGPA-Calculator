<!DOCTYPE html>
<html lang="en">
<head>

    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>SGPA Calculator</h1>

        <div id="subjects">
            <div class="subject">
                <input type="text" placeholder="Subject Name" class="subject-name">
                <input type="number" placeholder="Credit" class="credit" min="1">
                <input type="number" placeholder="Grade Point" class="grade" min="0" max="10">
                <button class="remove-btn">Ã—</button>
            </div>
        </div>

        <div class="buttons">
            <button id="add-btn">Add Subject</button>
            <button id="calculate-btn">Calculate SGPA</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

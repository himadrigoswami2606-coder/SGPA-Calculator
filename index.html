<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SGPA & CGPA Calculator</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Outfit:wght@500&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-gradient-dark: radial-gradient(circle at 20% 20%, #0b132b, #1c2541, #3a506b);
    --bg-gradient-light: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    --glass: rgba(255, 255, 255, 0.1);
    --glass-light: rgba(255, 255, 255, 0.4);
    --neon: #00d9ff;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    color: white;
    background: var(--bg-gradient-dark);
    height: 100vh;
    overflow-x: hidden;
    transition: background 1s ease-in-out;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  .card {
    background: var(--glass);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    padding: 30px;
    width: 90%;
    max-width: 450px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }

  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 8px 0;
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 1em;
  }

  button {
    background: var(--neon);
    color: black;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px var(--neon);
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
  }

  .tab {
    padding: 10px 20px;
    border-bottom: 2px solid transparent;
    cursor: pointer;
  }

  .tab.active {
    border-bottom: 2px solid var(--neon);
    color: var(--neon);
  }

  .hidden { display: none; }

  .footer {
    margin-top: 20px;
    font-size: 0.85em;
    opacity: 0.7;
  }

  .theme-toggle {
    position: absolute;
    top: 15px;
    right: 20px;
    cursor: pointer;
    font-size: 1.2em;
  }
</style>
</head>

<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

  <!-- LOGIN PAGE -->
  <div class="container" id="login-page">
    <div class="card">
      <h2>Welcome üëã</h2>
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="roll" placeholder="Enter Roll Number" />
      <button onclick="startApp()">Start</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div class="container hidden" id="app-page">
    <h2 id="welcome"></h2>
    <div class="card">
      <div class="tabs">
        <div class="tab active" id="tab-sgpa" onclick="switchTab('sgpa')">SGPA</div>
        <div class="tab" id="tab-cgpa" onclick="switchTab('cgpa')">CGPA</div>
      </div>

      <!-- SGPA Calculator -->
      <div id="sgpa-section">
        <select id="subject-preset" onchange="loadPreset()">
          <option value="">Select Course Preset</option>
          <option value="ds">B.Tech Data Science (R23)</option>
          <option value="cse">B.Tech CSE</option>
          <option value="ece">B.Tech ECE</option>
        </select>

        <div id="subjects"></div>
        <button onclick="addSubject()">+ Add Subject</button>
        <button onclick="calcSGPA()">Calculate SGPA</button>
        <h3 id="sgpa-result"></h3>
      </div>

      <!-- CGPA Calculator -->
      <div id="cgpa-section" class="hidden">
        <div id="semesters"></div>
        <button onclick="addSemester()">+ Add Semester</button>
        <button onclick="calcCGPA()">Calculate CGPA</button>
        <h3 id="cgpa-result"></h3>
      </div>
    </div>

    <div class="footer">Made with üíô for students</div>
  </div>

<script>
let isDark = true;

function toggleTheme() {
  isDark = !isDark;
  document.body.style.background = isDark ? 
    "radial-gradient(circle at 20% 20%, #0b132b, #1c2541, #3a506b)" :
    "linear-gradient(120deg, #a1c4fd, #c2e9fb)";
  document.querySelector(".theme-toggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
}

function startApp() {
  const name = document.getElementById('name').value.trim();
  const roll = document.getElementById('roll').value.trim();
  if (!name || !roll) { alert('Please fill in both fields'); return; }
  localStorage.setItem('student', JSON.stringify({name, roll}));
  document.getElementById('welcome').textContent = `Welcome, ${name} üëã`;
  document.getElementById('login-page').classList.add('hidden');
  document.getElementById('app-page').classList.remove('hidden');
}

function switchTab(tab) {
  document.getElementById('sgpa-section').classList.toggle('hidden', tab !== 'sgpa');
  document.getElementById('cgpa-section').classList.toggle('hidden', tab !== 'cgpa');
  document.getElementById('tab-sgpa').classList.toggle('active', tab === 'sgpa');
  document.getElementById('tab-cgpa').classList.toggle('active', tab === 'cgpa');
}

function addSubject() {
  const div = document.createElement('div');
  div.innerHTML = `
    <input placeholder="Subject Name">
    <input type="number" placeholder="Credit" min="1" max="10">
    <select>
      <option value="10">O (10)</option>
      <option value="9">A+ (9)</option>
      <option value="8">A (8)</option>
      <option value="7">B+ (7)</option>
      <option value="6">B (6)</option>
      <option value="5">C (5)</option>
      <option value="0">F (0)</option>
    </select>
  `;
  document.getElementById('subjects').appendChild(div);
}

function calcSGPA() {
  const rows = document.querySelectorAll('#subjects > div');
  let totalPoints = 0, totalCredits = 0;
  rows.forEach(r => {
    const credit = parseFloat(r.children[1].value);
    const grade = parseFloat(r.children[2].value);
    if (credit && grade >= 0) {
      totalCredits += credit;
      totalPoints += credit * grade;
    }
  });
  if (totalCredits === 0) return alert("Enter valid subjects!");
  const sgpa = (totalPoints / totalCredits).toFixed(2);
  document.getElementById('sgpa-result').textContent = `Your SGPA: ${sgpa}`;
}

function addSemester() {
  const div = document.createElement('div');
  div.innerHTML = `
    <input type="number" placeholder="SGPA" step="0.01" min="0" max="10">
    <input type="number" placeholder="Credits" min="1">
  `;
  document.getElementById('semesters').appendChild(div);
}

function calcCGPA() {
  const rows = document.querySelectorAll('#semesters > div');
  let totalCredits = 0, totalWeighted = 0;
  rows.forEach(r => {
    const sgpa = parseFloat(r.children[0].value);
    const credits = parseFloat(r.children[1].value);
    if (sgpa && credits) {
      totalCredits += credits;
      totalWeighted += sgpa * credits;
    }
  });
  if (totalCredits === 0) return alert("Enter valid semesters!");
  const cgpa = (totalWeighted / totalCredits).toFixed(2);
  document.getElementById('cgpa-result').textContent = `Your CGPA: ${cgpa}`;
}

function loadPreset() {
  const preset = document.getElementById('subject-preset').value;
  const subjectsDiv = document.getElementById('subjects');
  subjectsDiv.innerHTML = '';

  let subjects = [];
  if (preset === 'ds') subjects = [
    ['Linear Algebra', 4], ['Data Structures', 3], ['Statistics', 3], ['Python Programming', 3], ['AI Basics', 2]
  ];
  else if (preset === 'cse') subjects = [
    ['Operating Systems', 3], ['DBMS', 3], ['Computer Networks', 3], ['Java', 3], ['Algorithms', 4]
  ];
  else if (preset === 'ece') subjects = [
    ['Analog Circuits', 3], ['Digital Systems', 4], ['Signals & Systems', 3], ['Electromagnetics', 3]
  ];

  subjects.forEach(s => {
    const div = document.createElement('div');
    div.innerHTML = `
      <input value="${s[0]}">
      <input type="number" value="${s[1]}" min="1">
      <select>
        <option value="10">O (10)</option>
        <option value="9">A+ (9)</option>
        <option value="8">A (8)</option>
        <option value="7">B+ (7)</option>
        <option value="6">B (6)</option>
        <option value="5">C (5)</option>
        <option value="0">F (0)</option>
      </select>
    `;
    subjectsDiv.appendChild(div);
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narula University Grade Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glass">
    <h1>Narula University Grade Portal</h1>
    
    <div class="student-info">
      <input type="text" id="studentName" placeholder="Enter Name" />
      <input type="text" id="rollNumber" placeholder="Enter Roll Number" />
    </div>

    <table id="marksTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Credits</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows generated by JS -->
      </tbody>
    </table>

    <div class="buttons">
      <button id="calcBtn">Calculate SGPA</button>
      <button id="saveBtn">Save Result</button>
      <button id="compareBtn">Compare Students</button>
    </div>

    <div id="result"></div>
    <div id="comparison"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
